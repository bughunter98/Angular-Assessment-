<h1>Grouped List of Users</h1>
<div class="input-group" style="width: auto">
  <input
    type="search"
    id="search-input"
    class="form-control rounded"
    placeholder="Search"
    aria-label="Search"
    aria-describedby="search-addon"
    [(ngModel)]="findUserName"
  />
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="searchByUserName()"
  >
    Search by User Name
  </button>
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="searchByName()"
  >
    Search by Name
  </button>
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="filterByDate()"
  >
    Filter by Date of Birth
  </button>
</div>

<div class="container">
  <div class="row" *ngIf="flag==0">
    <ng-container *ngFor="let user of users">
      <div class="card col-sm-3">
        <p><strong>Name : </strong> {{ user.name }}</p>
        <p><strong>Email : </strong>{{ user.email }}</p>
        <p><strong>Address : </strong>{{ user.address }}</p>
      </div>
    </ng-container>
  </div>
</div>

<div class="card" style="width: 18rem" *ngIf="flag == 1">
  <ul>
    <li class="list-group-item">Name: {{ user.name }}</li>
    <li class="list-group-item">Email:{{ user.email }}</li>
    <li class="list-group-item">Address:{{ user.address }}</li>
  </ul>
</div>
<div class="card" style="width: 18rem" *ngIf="flag == 2">
  <ul *ngFor="let user of findName">
    <li class="list-group-item">Name: {{ user.name }}</li>
    <li class="list-group-item">Email:{{ user.email }}</li>
    <li class="list-group-item">Address:{{ user.address }}</li>
  </ul>
</div>
